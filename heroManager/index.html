<!-- 准备一个模板 -->
<!-- 遍历的的数据可以取别名  v=value-->
<!-- 我们还搞了一个自定义属性： data-id用来存放每一个英雄的id -->

<script id="hero_list" type="text/html">
  {{each data v}}
  <tr>
    <td><img src="{{v.icon}}" alt=""></td>
    <td>{{v.name}}</td>
    <td>{{v.skill}}</td>
    <td>
      <button onclick="location.href='./edit.html?id={{v.id}}'" class="btn btn-primary">编辑</button>
      <!-- 自定义属性： data-id用来存放每一个英雄的id -->
      <button data-id="{{v.id}}" class="btn btn-danger btn-delete">删除</button>
    </td>
  </tr>
  {{/each }}
</script>
<script>
  $(function () {
    function showAllHero() {
      //1.一进来就发ajax请求
      $.ajax({
        // type: 'get',
        url: 'http://localhost:4399/hero/all',
        success: function (backData) {
          console.log(backData)
          //使用模板引擎
          var resHtml = template('hero_list', backData)
          //把数据渲染到页面上
          // tbody写成了.tbody图片展示不出来了
          $('tbody').html(resHtml)  
        },
      })
    }
    //需求：展示所有的英雄
    //1. 一进到首页就发送ajax请求，获取所有的英雄数据
    showAllHero();


    //需求：删除英雄.
   // 1.删除按钮们是页面进来发送ajax请求得到数据后动态生成的,所以要委托注册.
      $('tbody').on('click','button.btn-delete',function(){
        var that= $(this); //把点击的这个按钮用that保存一下
        //2.确认一下，是否是真的要删除？
       if(confirm("你确定要删除我吗？")){
         //3.点击删除按钮，删谁？删那条数据，是不是可以通过id来指定.
         //获取当前点击的这个删除按钮身上的自定义属性data-id保存的id.
         var id= $(this).attr('data-id');
         console.log(id)
         //4.发送ajax请求来删除数据.
         $.ajax({
           url: 'http://localhost:4399/hero/delete',
           data:{
             id:id
           },
           success: function(backData){
             if(backData.code==204){
               alert('删除成功了！');
               //4.删除成功后，要显示新的数据，这样用户体验才好啊，
               showAllHero()

               //找到当前这个delete的父亲的父亲，也就是这一行，删除
               that.parent().parent().remove();
             }
           }
         })
       }
      })
  })
</script>
